<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>食物</title>
    <style>
        .food-box {
          width: 180px;
          height: 250px;
          padding: 10px;
          border: 2px solid #FFC107;
          border-radius: 10px;
          text-align: left;
          vertical-align: top;
          box-sizing: border-box;
          background: #FFF2B2;
          color: #A67C52;
          box-shadow: 2px 2px 8px #FFDC5E44;
        }
      
        .food-name {
          font-weight: bold;
          margin-top: 8px;
          color: #D7263D;
        }
      
        .food-roast {
          font-size: 0.9rem;
          margin-top: 6px;
          height: 50px;
          overflow: hidden;
          color: #A67C52;
        }
      
        img {
          width: 150px;
          height: 150px;
          object-fit: cover;
          border-radius: 6px;
          border: 2px solid #FFC107;
          background: #FFDC5E;
        }
      
        td {
          padding: 10px;
        }
        body {
          background: linear-gradient(135deg, #FFDC5E 60%, #FFC107 100%);
          color: #A67C52;
          text-align: center;
        }
        h1 {
          color: #D7263D;
          text-shadow: 1px 1px 0 #FFC107, 2px 2px 0 #FFF2B2;
        }
        button {
          background: #D7263D;
          color: #FFF2B2;
          border: none;
          border-radius: 10px;
          padding: 8px 18px;
          font-size: 1rem;
          margin-bottom: 18px;
          box-shadow: 2px 2px 6px #A67C5244;
          cursor: pointer;
          font-weight: bold;
        }
        button a {
          color: inherit;
          text-decoration: none;
        }
        button:hover {
          background: #FFC107;
          color: #A67C52;
        }
        .food-table-container {
          display: flex;
          justify-content: center;
          width: 100%;
        }
        table {
          margin: 0 auto;
        }
        .back-home-btn {
          position: absolute;
          top: 24px;
          left: 24px;
          background: #D7263D;
          color: #FFF2B2;
          border: none;
          border-radius: 10px;
          padding: 8px 18px;
          font-size: 1rem;
          box-shadow: 2px 2px 6px #A67C5244;
          cursor: pointer;
          font-weight: bold;
          z-index: 10;
          text-decoration: none;
          transition: background 0.2s, color 0.2s;
        }
        .back-home-btn:hover {
          background: #FFC107;
          color: #A67C52;
        }
    </style>
      
</head>
<body>

<button class="back-home-btn" onclick="window.location.href='/index.html'">Back to Home</button>

<h1>邱誼榛討厭的食物</h1>
<p>因為每次我忘了你不喜歡吃什麼都時候你都會生氣 所以我現在把一些列下來</p>

<div class="food-table-container">
  <table>
    <!-- Row 1 -->
    <tr>
      <td>
        <div class="food-box">
          <img src="/pics/food/onion.jpg" width="150">
          <div class="food-name">洋蔥</div>
          <div class="food-roast">除了梨泰院羊肉的洋蔥</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/聰.jpg" width="150">
          <div class="food-name">青蔥</div>
          <div class="food-roast">為什麼有人會討厭蔥</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/豆皮.png" width="150">
          <div class="food-name">豆皮</div>
          <div class="food-roast">"不會特別想去吃欸"</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/青椒.png" width="150">
          <div class="food-name">青椒</div>
          <div class="food-roast">忘了為什麼我知道這個</div>
        </div>
      </td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td>
        <div class="food-box">
          <img src="/pics/food/蛋黃.jpg" width="150">
          <div class="food-name">蛋黃</div>
          <div class="food-roast">很"噎" 巧克奶奶</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/肉.jpg" width="150">
          <div class="food-name">肉</div>
          <div class="food-roast">"我只喜歡吃燒肉的肉欸"</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/蝦米.jpg" width="150">
          <div class="food-name">蝦米</div>
          <div class="food-roast">我不喜歡吃這個</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/大便.jpg" width="150">
          <div class="food-name">大便</div>
          <div class="food-roast">你應該不會喜歡吃這個</div>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div class="food-box">
          <img src="/pics/food/干貝.jpg" width="150">
          <div class="food-name">干貝</div>
          <div class="food-roast">我今天剛知道的笑死</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/ㄑ.jpeg" width="150">
          <div class="food-name">貢丸</div>
          <div class="food-roast">超噁的食物</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/流連.jpeg" width="150">
          <div class="food-name">榴槤</div>
          <div class="food-roast">我記得你說很臭</div>
        </div>
      </td>
      <td>
        <div class="food-box">
          <img src="/pics/food/骨瓜.jpg" width="150">
          <div class="food-name">苦瓜</div>
          <div class="food-roast">有一次玩遊戲你說的</div>
        </div>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
