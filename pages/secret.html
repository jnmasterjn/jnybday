<!DOCTYPE html>

<head>
    <title>大機密</title>
</head>

<h1>hi</h1>

<body>
    <h4 style="white-space: pre-line;">這一頁用來紀錄非常機密的內容，
        所以你要先回答正確所有問題才能解鎖！（答案輸入英文）
    </h4>

    <div>
        <form id="quiz">
            <label><b>Question 1:</b> 「XXX好可愛喔！」，試問XXX是誰？</label> &nbsp;
            <input type="text" id="q1"><br><br>
        
            <label><b>Question 2:</b> 我們在任川機場跟桃園機場遇到誰？</label> &nbsp;
            <input type="text" id="q2"><br><br>
            
            <label><b>Question 3:</b> 誰最喜歡花椰菜？</label> &nbsp;
            <input type="text" id="q3"><br><br>

            <label><b>Question 4:</b> 我們最喜歡笑誰的ig文案？</label> &nbsp;
            <input type="text" id="q4"><br><br>

            <label><b>Question 5:</b> 誰最帥？</label> &nbsp;
            <input type="text" id="q5"><br><br>

            <button type="button" onclick="checkAnswer()">Submit</button>
        </form>
    </div>

    <div id="secretContent" style="display: none; margin-top: 20px;">
        <h3>哎喲 不錯麻 全對耶 寫了幾次啊</h3>
        <p>機密就在底下 我的比比 喜歡嗎 生日快樂～～～</p>
        <img src="/pics/jnyjny.png" style="width:500px;height:600px;">
    <script>
    function checkAnswer(){
        const q1 = document.getElementById("q1").value.trim().toLowerCase();
        const q2 = document.getElementById("q2").value.trim().toLowerCase();
        const q3 = document.getElementById("q3").value.trim().toLowerCase();
        const q4 = document.getElementById("q4").value.trim().toLowerCase();
        const q5 = document.getElementById("q5").value.trim().toLowerCase();

        if(q1 === "aurora" && q2 === "hoyeon" && q3 === "emily" && q4 === "michael" && q5 === "terry"){
            document.getElementById('quiz').style.display = "none";
            document.getElementById('secretContent').style.display = "block";
        }else{
            alert("我以為我們很有默契... 爛死 還錯 重寫！");
        }
    }
    </script>
</body>
