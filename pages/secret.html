<!DOCTYPE html>
<head>
    <title>大機密</title>
</head>

<style>
  body {
    background: linear-gradient(135deg, #FFDC5E 60%, #FFC107 100%);
    color: #A67C52;
    font-family: Arial, sans-serif;
    padding: 40px;
  }
  h1, h3 {
    color: #D7263D;
    text-shadow: 1px 1px 0 #FFC107, 2px 2px 0 #FFF2B2;
  }
  h4 {
    background: #FFF2B2;
    color: #A67C52;
    border-radius: 10px;
    border: 1px solid #FFC107;
    padding: 16px;
    box-shadow: 1px 1px 6px #FFC10733;
  }
  #quiz-container {
    background: #FFF2B2;
    border: 2px solid #FFC107;
    border-radius: 16px;
    box-shadow: 2px 2px 12px #FFDC5E44;
    padding: 32px 24px 24px 24px;
    max-width: 600px;
    margin: 30px auto 0 auto;
    text-align: left;
    position: relative;
  }

  #secretContent {
    background: #FFDC5E;
    color: #A67C52;
    border-radius: 10px;
    border: 1px solid #FFC107;
    margin-top: 20px;
    padding: 18px;
    box-shadow: 1px 1px 6px #FFC10733;
    text-align: center;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #secretContent img {
    display: block;
    margin: 20px auto 0 auto;
  }
  img {
    width: 500px;
    height: 600px;
    border-radius: 12px;
    border: 2px solid #FFC107;
    background: #FFDC5E;
    box-shadow: 2px 2px 12px #FFDC5E44;
  }
  button {
    background: #D7263D;
    color: #FFF2B2;
    border: none;
    border-radius: 10px;
    padding: 8px 18px;
    font-size: 1rem;
    margin-bottom: 18px;
    box-shadow: 2px 2px 6px #A67C5244;
    cursor: pointer;
    font-weight: bold;
  }
  button a {
    color: inherit;
    text-decoration: none;
  }
  button:hover {
    background: #FFC107;
    color: #A67C52;
  }
  label {
    font-weight: bold;
    color: #A67C52;
  }
  input[type="text"] {
    border-radius: 6px;
    border: 1px solid #FFC107;
    padding: 4px 8px;
    margin-bottom: 8px;
    background: #FFF8E1;
    color: #A67C52;
  }
  .back-home-btn {
    position: absolute;
    top: 24px;
    left: 24px;
    background: #D7263D;
    color: #FFF2B2;
    border: none;
    border-radius: 10px;
    padding: 8px 18px;
    font-size: 1rem;
    box-shadow: 2px 2px 6px #A67C5244;
    cursor: pointer;
    font-weight: bold;
    z-index: 10;
    text-decoration: none;
    transition: background 0.2s, color 0.2s;
  }
  .back-home-btn:hover {
    background: #FFC107;
    color: #A67C52;
  }
</style>


<body>
    <button class="back-home-btn" onclick="window.location.href='../index.html'">Back to Home</button>
    <br>
    <h4 style="white-space: pre-line; text-align: center;">這一頁用來紀錄非常機密的內容，
        所以你要先回答正確所有問題才能解鎖！（答案輸入英文）
    </h4>

    <div id="quiz-container">
      <form id="quiz">
          <label><b>Question 1:</b> 「XXX好可愛喔！」，試問XXX是誰？</label> &nbsp;
          <input type="text" id="q1"><br><br>
      
          <label><b>Question 2:</b> 我們在任川機場跟桃園機場遇到誰？</label> &nbsp;
          <input type="text" id="q2"><br><br>
          
          <label><b>Question 3:</b> 誰最喜歡花椰菜？</label> &nbsp;
          <input type="text" id="q3"><br><br>

          <label><b>Question 4:</b> 我們最喜歡笑誰的ig文案？</label> &nbsp;
          <input type="text" id="q4"><br><br>

          <label><b>Question 5:</b> 誰最帥？</label> &nbsp;
          <input type="text" id="q5"><br><br>

          <button type="button" onclick="checkAnswer()">Submit</button>
      </form>
    </div>

    <div id="secretContent" style="display: none; margin-top: 20px;">
        <h3>哎喲 不錯麻 全對耶 寫了幾次啊</h3>
        <p>機密就在底下 我的比比 喜歡嗎 生日快樂～～～</p>
        <img src="../pics/jnyjny.png" style="width:500px;height:600px;">
    <script>
    function checkAnswer(){
        const q1 = document.getElementById("q1").value.trim().toLowerCase();
        const q2 = document.getElementById("q2").value.trim().toLowerCase();
        const q3 = document.getElementById("q3").value.trim().toLowerCase();
        const q4 = document.getElementById("q4").value.trim().toLowerCase();
        const q5 = document.getElementById("q5").value.trim().toLowerCase();

        if(q1 === "aurora" && q2 === "hoyeon" && q3 === "emily" && q4 === "michael" && q5 === "terry"){
            document.getElementById('quiz').style.display = "none";
            document.getElementById('secretContent').style.display = "block";
        }else{
            alert("我以為我們很有默契... 爛死 還錯 重寫！");
        }
    }
    </script>
</body>
