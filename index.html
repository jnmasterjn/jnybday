<!DOCTYPE html>
<h1>hi</h1>

<button onclick="typewrite()">Click Me!</button> <br><br>

<p id="words" style="white-space: pre-line"></p>

<script>
    var i = 0
    var txt = `邱誼榛 生日快樂！
    今年想給你一個特殊一點的生日禮物 所以我花了一點時間寫了這個網頁給妳 
    或許我無法送出最豪華最貴重的禮物 但我能希望這會是一個讓你難忘的回憶 嘿嘿
    `
    var speed = 100

    function typewrite() {
        if (i < txt.length){
            document.getElementById("words").innerHTML += txt.charAt(i)
            i++;
            setTimeout(typewrite, speed)
        }
    }
</script>
